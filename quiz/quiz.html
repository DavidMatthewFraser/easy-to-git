<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz</title>
  </head>
  <body>
    <header class="header animate__animated animate__fadeInDown">
      <div class="header-container flex-between">
        <div class="logo-wrap">
          <img id="logo" src="../global/img/e2g.png" />
          <h3>Easy to QUIZ</h3>
        </div>
        <div class="back-button">Home</div>
      </div>
    </header>
    <main class="quiz animate__animated animate__backInLeft">
      <section class="score-section container">
      </section>
      <section class="title-section container">
          <h3 class="title">HTML</h3>
      </section>
      <section class="quiz-wrap container">
        <div class="quiz-selector-wrap ">
          <div class="quiz-container">
            <div class="question-wrap">
                <div class="start-screen">
                    <h1>HTML quiz</h1>
                    <h3>Test your HTML skills out.</h3>
                    <div class="start-btn">start</div>
                </div>
                <div class="question-area">
                  <div>
                    <h3 class="question"></h3>
                    <div class="answers">
                    </div>
                  </div>
                  <div class="quiz-over">
                  </div>
                </div>
              </div>
            <div class="quiz-footer">
              <h3 class="slide-amount"></h3>
            </div>
          </div>
        </div>
        <div class="quiz-sections-wrap ">
          <div class="quiz-section-chooser">
            <div class="chooser-title-wrap">
              <h2 class="chooser-title">Choose Quiz</h2>
            </div>
            <div class="buttons">
            </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="quiz-questions.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
