<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyToGit</title>
    <!-- Fontawesome CDN-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel='stylesheet' href='assets/css/style.css' type='text/css'>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  </head>

  <body>

    <header class="header">
        <div class='row'>
          <div class='col-md-4 col-lg-4 col-sm-4 col-xs-4'>
            <div class="logo-wrap">
              <img id="logo" src="assets/img/e2g.png" />
              <h3>Easy to HTML</h3>
            </div>
          </div>
          <div class='col-md-4 col-lg-4 col-sm-4 col-xs-4'>
          <!-- Clock -->
            <div class="show-time">
                <span id="date"></span>
                <span id="time"></span>
              </div>
          </div>
          <div class='col-md-4 col-lg-4 col-sm-4 col-xs-4'>
            <div class="contributors-btn">contributors</div>
          </div>
      </div>
    </header>

    <div class='container-fluid purple-background'>
      <div class="panel">
          <!-- contributor components are here - add your name to the array in contributorsPanel.js -->
      </div>
      <!--<main class="main">-->

        <!--<div class="my-container">-->

          <!--added a google search option by Mamun Abdullah-->
        <div class='row'>
          <div class='spacer col-md-4 col-lg-4 col-sm-4 col-xs-4'></div>
            <!--added a google search option by Mamun Abdullah-->
          <div class="google-search-container col-md-4 col-lg-4 col-sm-4 col-xs-4">
            <form id="googleSearch">
              <div class="btn-group">
                <input id="searchMe" class="google-search" type="text" placeholder="Google Search" />
                <button type="submit" class="btn btn-lg btn-primary">Search</button>
              </div>
            </form>
          </div>
          <div class='spacer col-md-4 col-lg-4 col-sm-4 col-xs-4'></div>
        </div>
        <div class='website-navigation'>
          <div class='row buttons-container'>
            <div class='col-md-6 col-lg-6 col-sm-12 col-xs-12 mt-3'>
              <a href='challenges/challenge1.html'><button class='btn btn-default btn-block'>Challenge One</button></a>
            </div>
            <div class='col-md-6 col-lg-6 col-sm-12 col-xs-12 mt-3'>
              <a href='challenges/challenge2.html'><button class='btn btn-default btn-block'>Challenge Two</button></a>
            </div>
            <div class='col-md-6 col-lg-6 col-sm-12 col-xs-12 mt-3'>
              <a href='quiz/quiz.html'><button class='btn btn-default btn-block'>Quiz</button></a>
            </div>
            <div class='col-md-6 col-lg-6 col-sm-12 col-xs-12 mt-3'>
              <a href='Useful-links/Useful-links.html'><button class='btn btn-default btn-block'>Useful Links</button></a>
            </div>
            <div class='col-md-12 col-lg-12 col-sm-12 col-xs-12 mt-3'>
              <div class="btn_div">
                <button id="btn_com" class="btn btn-primary btn-block">Click to see Comments</button>
              </div>
            </div>
          </div>
        </div>
        <!-- a section including a carousel slide from bootstrap.-->
        <section id="randSec" class="hidden">
          <p>
            <h2 style="margin-left: 6%; margin-top: 4%;">
              Carousel Comments Slide</h2>
          </p>

          <div id="reviewFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" style="color: black; font-family: 'cardo';">
              <div class="carousel-item active" data-interval="20000">
                <div class="d-block w-100">
                  <div class="rev_div">
                    <p><img src="./assets/img/quote.svg" alt="quote" style="width: 4%; height: 4%;float: left;"><br> comment
                      something exciting here!
                      <img src="./assets/img/quote-2.svg" alt="quote" style="width: 4%; height: 4%;float: right;">
                    </p>
                  </div>
                </div>
              </div>

              <div class="carousel-item" data-interval="20000">
                <div class="d-block w-100">
                  <div class="rev_div">
                    <p><img src="./assets/img/quote.svg" alt="quote" style="width: 4%; height: 4%;float: left;"><br> comment
                      something here too! <img src="./assets/img/quote-2.svg" alt="quote"
                        style="width: 4%; height: 4%;float: right;"></p>
                  </div>
                </div>
              </div>

              <div class="carousel-item" data-interval="10000">
                <div class="d-block w-100">
                  <div class="rev_div">
                    <p><img src="./assets/img/quote.svg" alt="quote" style="width: 4%; height: 4%;float: left;"><br> You might
                      as well say something here if you skipped the rest :) or add yours <img src="./assets/img/quote-2.svg"
                        alt="quote" style="width: 4%; height: 4%;float: right;"></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- go to previous comment -->
            <a class="carousel-control-prev" href="#reviewFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <!-- go to next comment -->
            <a class="carousel-control-next" href="#reviewFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          <!--</div>-->
        </section>
      <!--</main>-->
    </div>
    <!-- Scripts -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Contributor Panel -->
    <script src="assets/js/contributorsPanel.js"></script>
    <!-- General Functions -->
    <script src='assets/js/functions.js'></script>
  </body>
</html>
